<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Eval</title>
    <!-- eval merupakan function yang di gunakan untuk mengeksekusi kode JS dari string -->
  </head>
  <body>
    <script>
      const script = "alert('Anda di heck')";

      eval(script);
    </script>
  </body>
</html>
