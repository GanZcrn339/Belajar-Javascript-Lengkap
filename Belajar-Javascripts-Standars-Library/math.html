<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Math</title>
    <!-- math merupakan class di JS yang berisikan static property dan method untuk operasi
    Matematika
math hanya bisa di gunakan untuk tipe data number tidak bisa di gunakan untuk tipe data BigInt -->
  </head>
  <body>
    <script>
      console.info(Math.max(10, 11, 12, 13, 8));
      //   di atas cara penggunaan max, .max berfungsi untuk mencari nilai terbesar di atas hasilnya akan 13
      console.info(Math.min(10, 11, 12, 13, 8));
      //   kalo ini minimal
      console.info(Math.round(10.5));
      //   kalo .round dibulatkan 10.5 akan dibulatkan ke atas sedangkan 10.4 kebawah akan di bulatkan ke bawah
      console.info(Math.round(10.3));
      console.info(Math.floor(10.8));
      //   floor adalah pembulatan selalu ke bawah
      console.info(Math.ceil(10.3));
      //ceil adalah pembulatan selalu ke atas
    </script>
  </body>
</html>
