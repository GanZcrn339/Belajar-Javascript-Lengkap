<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Boolean</title>
    <!-- Boolean merupakan wrapper class untuk tipe primitif boolean
    
    -->
  </head>
  <body>
    <script>
      const boolean = Boolean(true);

      console.info(boolean); // hasilnya adalah boolean primitif atau hasi boolean murni(true nya berbentuk boolean)
      console.info(typeof boolean);
      console.info(boolean.toString()); //kalo ini dari boolean primitif ke string (True nya jadi string)
      console.info(boolean.valueOf()); //nah kalo ini string ke boolean primitif
    </script>
  </body>
</html>
