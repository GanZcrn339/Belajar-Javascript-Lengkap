<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>RegExp</title>
    <!-- RegExp merupakan fitur untuk mencari text dengan pola -->
  </head>
  <body>
    <script>
      {
        //create regex

        const regex1 = /eko/;
        const regex2 = new RegExp("eko");
        const regex3 = new RegExp(/eko/);
        // di atas cara membuat RegExp menggunakan pola nya lgsg yaitu //
        // dan menggunakan class
      }

      {
        // test regex kita test menggunakan method exec yg kembalian nya adalah hasilnya
        // dan method test yang kembalian nya adalah test

        const name = "eko kurniawan eko khannedy";
        const regex = /eko/;
        // kita buat sebuah string dan regex

        const result = regex.exec(name);
        console.info(result);
        // kita test jika ada hasilnya akan mengembalikan regex nya
        console.info(regex.exec("tidak ada"));
        // jika tidak ada akan null

        const test = regex.test(name);
        console.info(test);
        console.info(regex.test("tidak ada"));
        // nah di atas juga sama tapi kembalianya yaitu boolean
      }

      {
        //regex modifier untuk mengubah sifat pencarian
        // i = menjadi incase sensitive
        // g = mencari secara global
        // m = multiline, pencarian di lakukan di tiap baris
        const name = "eko kurniawan\nEko khannedy\nEdo Kurniawan";
        const regex1 = /^e.o/gim;
        const regex2 = /Kurniawan/gi;

        let result;
        while ((result = regex1.exec(name)) !== null) {
          console.info(result);
        }

        while ((result = regex2.exec(name)) !== null) {
          console.info(result);
        }
      }

      {
        // advanced regex, regex yang lebih advance lagi bisa liat dokumentasi nya saja
        // di bawah hanya salah satu contoh nya

        const regex = /ek[ioaeu]/gi;
        // nah ini pake grouping

        const name = "eko eki eka eku eke edo eko eki";
        let result;
        while ((result = regex.exec(name)) !== null) {
          console.info(result);
        }
      }

      {
        // di bawah merupakan string yang memanfaatkan method Regexp untuk melakukan pencarian
        const name = "edo eko eki eka eku eke edo eko eki";

        console.info(name.match(/ek[aiueo]/gi));
        // match untuk mencari semua data yang sesuai dengan regex kembalian nya adalah array
        console.info(name.search(/ek[aiueo]/gi));
        // Mencari index data yang sesuai dengan regex kembalian nya adalah index
        console.info(name.replace(/ek[aiueo]/i, "kamu"));
        //mengubah data dengan value yang sesuai regex,yang di ubah nya adalah data pertama yang sesuai regex
        // kalo mau semua harus pake g atau global
        console.info(name.replaceAll(/ek[aiueo]/gi, "kamu"));
        // sama seperti di atas tapi semua nya bukan cuman data pertama saja ,tapi semua yg sesuai dengan regex
        // tapi harus global
        console.info(name.split(/e/gi));
        // memotong string jadi array
        // semua method di atas menghasilkan data baru
      }
    </script>
  </body>
</html>
