<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Text Node</title>
  </head>
  <body>
    <script>
      const text = document.createTextNode("Eko Kurniawan Khannedy");
      //   kita bisa membuat textnode seperti di atas
      document.body.appendChild(text);
      //   untuk menambahkan nya seperti seperti di atas yang mana posisi nya akan berada di paling akhir
      // sebelum tutup body
    </script>
  </body>
</html>
