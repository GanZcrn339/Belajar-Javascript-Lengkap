<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Named Node Map</title>
    <!-- kumpulan dari attribute -->
  </head>
  <body>
    <img id="logo" src="https://www.programmerzamannow.com/img/pzn.png" alt="PZN Logo" />

    <script>
      const logo = document.getElementById("logo");
      //   kita ambil elemet nya dan masukan ke dalam var
      const attributes = logo.attributes;
      //   lalu dengan property attributes kita bisa mendapatkan seluruh attribute dari suatu element
      // termasuk dengan nama dan value nya

      for (let attribute of attributes) {
        console.info(`${attribute.name} : ${attribute.value}`);
      }
      //   kita buat perulangan fo of untuk menampilkan name dan value attribute di atas
    </script>
  </body>
</html>
