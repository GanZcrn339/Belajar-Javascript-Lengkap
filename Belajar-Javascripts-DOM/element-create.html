<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Element Create</title>
  </head>
  <body>
    <div id="content" class="content"></div>

    <script>
      const content = document.getElementById("content");
      //   kita ambil dulu id element nya dan masukan ke dalam var

      // create h1
      const title = document.createElement("h1");
      title.textContent = "Belajar JavaScript DOM";
      //   di atas adalah cara pembuatan element
      content.appendChild(title);
      //   lalu ini adalah cara penambahan element yang sudah di buat tadi

      const description = document.createElement("p");
      description.textContent = "Selamat Belajar JavaScript DOM";
      content.appendChild(description);

      //   kedua element yang sudah di buat tadi akan amsuk ke element div dengan id content
    </script>
  </body>
</html>
