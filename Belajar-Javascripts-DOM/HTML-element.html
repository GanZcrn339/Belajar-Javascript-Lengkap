<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML Element</title>
  </head>
  <body>
    <a id="link"></a>

    <script>
      const link = document.getElementById("link");
      link.href = "https://www.programmerzamannow.com";
      link.target = "_blank";
      link.textContent = "Website Programmer Zaman Now";
      //   link merupakan element html yang memiliki banyak property seperti di atas
      //   gak perlu setAttribute atau getAttribute lagi
    </script>
  </body>
</html>
