<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Universal Selecttor</title>
  </head>
  <body>
    <p>This is Text</p>

    <script>
      const elements = document.querySelectorAll("*");
      console.info(elements);
      //   * berfungsi untul menyeleksi semua nya
      // kasus di atas semua element yang ada di file ini di seleksi hasil nya 7 nodelist
    </script>
  </body>
</html>
