<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Element method</title>
    <!-- element method memiliki method node karena memang turunan dari node -->
  </head>
  <body>
    <div id="content" class="content">
      <h1 id="title">Belajar JavaScript DOM</h1>
      <p id="description">Selamat Belajar JavaScript DOM</p>
    </div>

    <script>
      document.getElementById("title").remove();
      document.getElementById("description").remove();
      //   di atas adalah penggunaan method remove untuk menghapus element yang di get lewat id
    </script>
  </body>
</html>
