<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document Method</title>
    <!-- nah ini adalah document method mirip dengan method di class -->
  </head>
  <body>
    <div>
      <p id="tulisan">Ini Adalah Tulisan</p>
    </div>
    <script>
      const tulisan = document.getElementById("tulisan");
      //   penggunaan nya seperti di atas, getElementbyId untuk menangkap element dari id seperti di atas
      //    lalu di masukan ke dalam var
      console.info(tulisan);
      //   kita tampilkan di console
    </script>
  </body>
</html>
