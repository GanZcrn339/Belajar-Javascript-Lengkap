<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Type Selector</title>
  </head>
  <body>
    <ul>
      <li>Satu</li>
      <li>Dua</li>
    </ul>

    <ul>
      <li>TIga</li>
      <li>EMpat</li>
      <li>Lima</li>
    </ul>

    <script>
      const list = document.querySelectorAll("li");
      console.info(list);
      //   di atas adalah type selector dimana element yang di input di param querySelectorAll
      //  semua nya akan di ambil walaupun di atas parent node nya berbeda
    </script>
  </body>
</html>
