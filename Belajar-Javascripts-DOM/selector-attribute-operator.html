<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Attribute Selector</title>
  </head>
  <body>
    <div class="eko">EKo</div>
    <div class="ekokurniawan">Kurniawan</div>
    <div class="ekokhannedy">Khannedy</div>

    <script>
      const list = document.querySelectorAll("div[class^=eko]");
      console.info(list);
      //   liat aja tutorial nya di pzn
    </script>
  </body>
</html>
