<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Element</title>
    <!-- element memiliki parent node, kita bisa memanipulasi element -->
  </head>
  <body>
    <h1 id="title"></h1>
    <p id="description"></p>

    <script>
      const title = document.getElementById("title");
      title.textContent = "Belajar JavaScript DOM";
      //   textContent untuk menambahkan atau mengedit content yang ada di Element nya

      const description = document.getElementById("description");
      description.textContent = "Selamat Belajar JavaScript DOM";
      //   hasilnya seperti di atas
    </script>
  </body>
</html>
