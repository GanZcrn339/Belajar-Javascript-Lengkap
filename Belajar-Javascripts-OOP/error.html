<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Error</title>
  </head>
  <body>
    <script>
      class MathUtil {
        static sum(...numbers) {
          if (numbers.length === 0) {
            throw new Error("Total parameter harus lebih dari 0");
            // ini cara membuatr sebuah error
          }

          let total = 0;
          for (const number of numbers) {
            total += number;
          }
          return total;
          //   kode let total bekas file static-method
        }
      }

      console.info(MathUtil.sum());
      console.info("Eko");

      const result = MathUtil.sum(1, 1, 1, 1, 1);
      console.info(result);
    </script>
  </body>
</html>
