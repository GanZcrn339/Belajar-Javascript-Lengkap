<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Class : Private Method</title>
  </head>
  <body>
    <script>
      class Person {
        say(name) {
          if (name) {
            this.#sayWithName(name);
          } else {
            this.#sayWithoutName();
          }
        }

        #sayWithoutName() {
          console.info("Hello");
        }

        #sayWithName(name) {
          console.info(`Hello ${name}`);
        }
      }
      //   untuk membuat private method cukup tambahkan tanda #
      // yang tidak bisa di akses di luar class

      const eko = new Person();
      eko.say("Joko");
      //   kita bisa gunakan object nya
    </script>
  </body>
</html>
