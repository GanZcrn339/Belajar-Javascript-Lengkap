<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Class</title>
    <!-- cara membuat class di js terbaru jadi tidak menggunakan const function lagi -->
  </head>
  <body>
    <script>
      class Person {}
      //   cara nya seperti di atas

      const eko = new Person();
      //   untuk membuat object nya seperti di atas
      console.info(eko);
      //   kita tampilkan
    </script>
  </body>
</html>
