<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Class Method</title>
  </head>
  <body>
    <script>
      class Person {
        constructor(name) {
          this.name = name;
          //this.sayHello = function (name) {

          //} sebenernya gitu juga bisa tapi nempelnya nanti malah ke intance object nya bukan ke class nya
        }

        sayHello(name) {
          console.info(`Hello ${name}, my name is ${this.name}`);
          //   jadi bisa langsung seperti ini saja yang bakalan nempel di prototype nya
        }
      }

      const eko = new Person("Eko");
      console.info(eko);
      eko.sayHello("Joko");
      //   cara akses di object nya seperti di atas

      const budi = new Person("Budi");
      console.info(budi);
      budi.sayHello("Joko");
      //   kesimpulan nya saat membaut method ke dalam sebuah class itu di tambahkan ke dalam proto nya
    </script>
  </body>
</html>
