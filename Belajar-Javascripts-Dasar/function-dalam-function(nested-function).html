<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Function dalam Function</title>
  </head>
  <body>
    <script>
      function outer() {
        function inner() {
          console.info("Inner");
        }

        inner();
        inner();
      }

      outer();
      inner();
      //  inti nya function yang ada di dalam function hanya bisa di panggil di dalam function tersebut
      //   seperti inner di atas yang hanya bisa di panggil di dalam
      // jika di luar akan error
    </script>
  </body>
</html>
