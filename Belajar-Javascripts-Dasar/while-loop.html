<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>While Loop</title>
    <!-- while loop adalah perualangan dimana hanya terdapat kondisi nya saja
    tidak ada init statement ataupun post statement di parameter nya -->
  </head>
  <body>
    <script>
      let counter = 1; //btw var counter bisa di jadikan seperti init statement
      // kita buat var counter = 1
      while (counter <= 10) {
        //   selama kondisi counter kurang dari sama dengan 10 maka jalankan program di bawah
        document.writeln(`<p>Perulangan ke ${counter}</p>`);
        // kita tam[ilkan program nya
        counter++;
        // jika sudah kondisi bisa di beri post statament di bawah nya
        // (ternyata masih bisa di beri post statement tapi di bagian bawah nya)
      }
    </script>
  </body>
</html>
