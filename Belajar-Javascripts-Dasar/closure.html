<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Closure</title>
  </head>
  <body>
    <script>
      function createAdder(value) {
        const owner = "Eko";

        function add(param) {
          console.info(owner);
          return value + param;
        }

        return add;
      }
      // di atas kita buat sebuah function createAdder(value)
      // dimana di dalam block nya kita buat sebuah var const owner = eko
      // lalu kita buat nested function add(param) yang block function nya
      // console.info (owner). lalu me return value + param
      // kemudian di local scope createAdder kita return add nya

      const addTwo = createAdder(2);
      // nah function create adder kita panggil lalu input paramter nya kemudian masukan ke dalam var addTwo

      // dimana seolah olah kita memanggil addtwo yang mana kita mengakses nested function yang ada di local scope nya createAdder
      // yaitu add, lalu di bagian return nya juga kita isi dengan parameter value nya createAdder
      //  seperti di bawah ini
      // function addTwo(param){
      //     console.info("Eko");
      //     return 2 + param;
      // }
      console.info(addTwo(10));
      console.info(addTwo(20));
      // lalu si addtwo kita panggil dan isi parameter nya yang mana akan
      // mereturn value yaitu 2 yang merupakan parameter yang di input di createAdder
      // kemudian di tambah 10 atau 20 jadi return 2 + 10 atau 20 = 12 atau 22
      // bisa di lihat di konsol

      const addTen = createAdder(10);
      // function addTwo(param){
      //     console.info("Eko");
      //     return 10 + param;
      // }
      console.info(addTen(10));
      console.info(addTen(20));
      // di atas juga sama
    </script>
  </body>
</html>
