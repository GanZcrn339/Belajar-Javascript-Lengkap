<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>For Loop</title>
  </head>
  <body>
    <script>
      for (
        let counter = 1;
        counter <= 10;
        counter++ /*  kita buat var counter = 1 sebagai init statement, yaitu statement yang hanya di eksekusi sekali di perulangan/for
          lalu beri kondisi dimana jika var counter(= 1) kurang dari sama dengan 10
        maka jalan kan program di bawah yaitu tampilkan si var counter(=1)
       jika program sudah di jalan kan kita beri post statement juga yaitu kita beri increment
         pada var counter dimana setelah program di bawah di jalan kan hasil dari program
         yang memenuhi kondisi di atas akan di tambahkan +1
         jadi yang tadi nya var counter = 1 sekarang menjadi dua..
         Perulangan akan terus mengulang kondisi -> Program -> Post Statement
        hingga tidak lagi memenuhi syarat kondisi nya
        di atas perulangan akan berhenti ketika var counter di increment hingga =10 artinya perulangan tidak
        bisa menjalankan program mengincrement 10 + 1 = 11 karena hasilnya melebih syarat kondisi di atas dimana kondisi nya
        harus counter kurang dari sama dengan 10 (counter <= 10)
         
         
         
         */
      ) {
        document.writeln(`<p>Perulangan ke ${counter}</p>`);
      }
    </script>
  </body>
</html>
