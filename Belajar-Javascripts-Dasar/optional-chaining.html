<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Optional Chaining</title>
  </head>
  <body>
    <script>
      const person = {
        address: {
          country: "Indonesia",
        },
      };
      //   kita buat objek person yang di dalam nya ada objek lagi yaitu objek address
      //   yang didalam nya ada properti country yang memiliki value string indonesia

      let country = person?.address?.country;
      //   jika person tidak nullish akan mengakses objek address dan jika objek address tidak
      // nulish maka akan mengakses property country, semua itu di masukan ke dalam country
      //   jadi tanda ? bukan hanya di gunakan untuk opertor ternary

      // if(person.address !== undefined && person.address !== null){
      //     country = person.address.country;
      // }
      //   jika person.address nya tidak undefined dan tidak null maka
      // objek person di masukan ke dalam variabel country

      document.writeln(`SUKSES`);

      document.writeln(`<p>${country}</p>`);
      //   kita bisa akses country nya disini yang hasilnya akan menampilkan indonesia

      document.writeln(`SUKSES`);
    </script>
  </body>
</html>
