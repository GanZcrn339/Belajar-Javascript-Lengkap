<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Popup Prompt</title>
  </head>
  <body>
    <script>
      const name = prompt("Siapa Nama Anda?");
      //   prompt di gunakan untuk meminta input user

      alert(`Hello ${name}`);
      //   bisa di tampilkan lewat alert
    </script>
  </body>
</html>
