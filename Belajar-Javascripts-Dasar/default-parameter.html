<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Function Default Parameter</title>
  </head>
  <body>
    <script>
      function register(name, gender = "UNKNOWN") {
        console.info(name);
        console.info(gender);
      }
      //   nah default parameter adalah parameter yang value nya di isi langsung di bagian parameter nya
      //   jadi sudah ada value nya walaupun belum di kirim di bagian pemangillan

      register();
      register("Eko");
      register("Eko", "MALE");
      register("Eko", undefined); //khusus undefined = default value
      register("Eko", null);
      //   nah walaupun sudah di isi value nya secara default, kita juga bisa menimpa atau mengubah nya
      // dengan cara menginput value dari parameter nya, walaupun parameter nya sudah di isi value
    </script>
  </body>
</html>
