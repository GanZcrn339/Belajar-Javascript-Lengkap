<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tipe Data Number</title>
  </head>
  <body>
    <script>
      document.writeln(100);
      document.writeln("</br>");
      document.writeln(100.123);
      document.writeln("</br>");
      document.writeln(0b1111010); //binary nanti hasil nya dalah 122(bukan 0b1111010) karena output nya adalah number yang normal
      //   di js kita bisa lgsg saja ketik angka nya, mau yg pake koma(titik) seperti di atas ataupun
      //   yang pake code number notation seperti yang terakhir dengan hexadesimal, Binary, dan Octal
    </script>
  </body>
</html>
