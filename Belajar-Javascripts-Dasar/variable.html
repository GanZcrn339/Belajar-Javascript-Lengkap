<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Variable</title>
  </head>
  <body>
    <script>
      var fullName = "Eko Kurniawan Khannedy";
      var firstName = "Eko";
      var middleName = "Kurniawan";
      var lastName = "Khannedy";
      //   variabel adalah tempat untuk menyimpan data dengan memasukan
      // data nya ke nama variabel nya(data nya bisa apa saja)
      //   var bisa di gabung dengan tanda +
      // var fullName = firstName + middleName + lastName

      document.writeln(fullName);
      //   kita bisa panggil nama variable nya,
      // di atas yang di panggil var fullName yang mana isi nya adalah string "Eko Kurniawan Khannedy"
      //   jadi nanti yang tampil adalah isi dari fullName yaitu string tadi
      document.writeln("</br>");
      document.writeln(fullName);
      //   nah kita bisa menggunakan lebih dari 1 kali sebuah var seperti var fullName di atas
      document.writeln("</br>");
      document.writeln(fullName);
      //   ini juga sama penulisan ulang var fullName

      fullName = "Eko Khannedy";
      //   var fullName isi nya bisa di ganti/replace seperti di atas yang tanpa "Kurniawan"

      document.writeln("</br>");
      document.writeln(fullName);
      document.writeln("</br>");
      document.writeln(fullName);
      document.writeln("</br>");
      //   di atas kita panggil lagi var fullName yang sudah di ganti/replace
    </script>
  </body>
</html>
