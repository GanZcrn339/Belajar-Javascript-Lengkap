<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Operator typeof</title>
    <!-- operator untuk mengecek tipe data -->
  </head>
  <body>
    <script>
      let data = 100;
      //   kita buat var data

      const typeData = typeof data;
      //   kita buat const dengan isi nya seperti di atas untuk mengecek tipedata dari
      // var data
      document.writeln(`<p>${typeData}</p>`);
      //   kita tampilkan
    </script>
  </body>
</html>
