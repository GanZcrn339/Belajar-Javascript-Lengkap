<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Falsy dan Truthy</title>
    <!-- falsy adalah suatu data yang false seperti string kosong, 0, -0 , dll (Bisa liat di google)
        sedangkan truthy adalah kebalikan nya
    -->
  </head>
  <body>
    <script>
      let data;
      //   Contoh nya var data di atas yang undefined(termasuk falsy)
      //   ketika kita tampilkan sebagai boolean, maka hasilnya akan false

      if (data) {
        document.writeln("TRUE");
      } else {
        document.writeln("FALSE");
      }
    </script>
  </body>
</html>
