<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Null</title>
  </head>
  <body>
    <script>
      let firstName = null;
      //   kalo null datanya sudah di set
      //   kalo undefined cuman di set nama var nya tapi nggak dengan isi nya

      if (firstName === undefined) {
        alert("UNDEFINED");
      } else if (firstName === null) {
        alert("NULL");
      } else {
        alert(firstName);
      }
    </script>
  </body>
</html>
