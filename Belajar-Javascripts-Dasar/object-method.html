  <body>
    <script>
      // const person = {

      //   contoh penulisan nya seperti diatas menggunakan anonymous function

      // alert('Hello $(name)');

      // const person = {
      // name: "Eko",
      // sayHello : sayHello

      // kalo di atas value property sayHello di isi dengan function yang sudah di buat
      const person = {
        name: "Eko",
      };

      person.sayHello = function (name) {
        alert(`Hello ${name}`);
      };
      //   nah kalo di atas kita menambahkan property dan function nya ke object

      person.sayHello("Budi");
      //   kemudian di atas cara pemanggilan object method
