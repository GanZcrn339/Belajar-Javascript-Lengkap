<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Function Optional Parameter</title>
    <!-- 
        Di JS, parameter bersifat optional atau tidak wajib di isi value nya,
        jika parameter tidak di isi value nya, maka ketika di panggil akan menjadi undefined
     -->
  </head>
  <body>
    <script>
      function sayHello(firstName, middleName, lastName) {
        console.info(firstName);
        console.info(middleName);
        console.info(lastName);
      }

      sayHello();
      sayHello("Eko");
      sayHello("Eko", "Kurniawan");
      sayHello("Eko", "Kurniawan", "Khannedy");
      sayHello("Eko", "Kurniawan", "Khannedy", "Budi");
    </script>
  </body>
</html>
