<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Function</title>
  </head>
  <body>
    <script>
      function sayHelloWorld() {
        document.writeln("<p>Hello World</p>");
      }
      //   kita buat function sayHelloWorld lalu kita kosong kan parameter nya terlebih
      // dahulu, parameter bagian () dan kita isi bagian function nya {}
      // dimana di atas kita isi dengan function atau method lagi yaitu writeln
      // untuk menampilkan paragraf Hello World

      sayHelloWorld();
      sayHelloWorld();
      sayHelloWorld();
      //   untuk memanggil function tinggal di sebutkan saja nama function nya beserta dengan parameter nya
      //    walaupun kosong, function bisa di panggil berulang kali
    </script>
  </body>
</html>
