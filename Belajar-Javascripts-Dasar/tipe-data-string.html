<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tipe Data String</title>
  </head>
  <body>
    <script>
      document.writeln("Eko Kurniawan Khannedy");
      document.writeln("</br>");
      document.writeln("Programmer Zaman Now");
      document.writeln("</br>");

      document.writeln("Nama : " + "Eko " + "Kurniawan " + "Khannedy");
      document.writeln("</br>");
      document.writeln("Channel : " + "Programmer Zaman Now");
      //   nah di atas kita bisa menggabungkan string dengan +

      document.writeln("<textarea cols='100' rows='10'>");
      // nah di atas dengan js kita juga bisa menambahkan teks area(berbentuk persegi panjang)
      document.write("Eko \nKurniawan \nKhannedy\n");
      document.write("\\Home\\khannedy\n");
      document.write('"Programmer Zaman Now"\n');
      document.write("'Belajar JavaScript'\n");
      // \n di atas adalah newline sama dengan <br> lebih tepat nya ENTER
      document.writeln("</textarea>"); //jangan lupa tutup lagi teks area nya
    </script>
  </body>
</html>
