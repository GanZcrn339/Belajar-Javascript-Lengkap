<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Do While Loop</title>
    <!-- jadi do while lood adalah perulangan yang dimana di lakukan terlebih dahulu
    program nya lalu di cek konndisi nya -->
  </head>
  <body>
    <script>
      let counter = 1;
      //   kita buat var counter = 1 (di do while loop jika kondisi false akan tetap di anggap minimal sekali)
      do //   kita gunakan do untuk menampilkan di bawah ini
      {
        document.writeln(`<p>Perulangan ke ${counter}</p>`);
        // dimana menampilkan var counter
        counter++;
        // lalu di increment
        // yang artinya akan di tampilkan minimal sekali di var counter nya dan di increment
      } while (counter <= 10);
      //   jika sudah di increment bisa kita tambahkan kondisi nya di luar program do
      // menggunakan while
      // di atas jika counter kurang dari sama dengan 10,
      // maka do lagi program nya
    </script>
  </body>
</html>
